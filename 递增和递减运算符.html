<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //1.前置递增运算符  先自加，后返回值
    var age =10;
    ++age;
    console.log(age);
    //2. 后置递增运算符  先返回原值，在自加
    var year = 2000;
    console.log(year++ + 10);
    console.log(year);
   
    //练习
    var a = 10;
    ++a; //++a=11 a=11
    var b = ++a + 2; //a =12 ++a=12
    console.log(b); //b=14

    var c = 10;
    c++;  // c++=11 c=11
    var d = c++ + 2; //c++=11  c=12
    console.log(d); //d =13

    var e = 10; 
    var f = e++ + ++e; //e++ =10 ,e=11, e=12,++e=12
    console.log(f); //f=22


    //比较运算符练习
    var num1 = 10;
    var num2 = 100;
    var rest1 = num1 > num2; //false
    var rest2 = num1 == 11; //false
    var rest3 = num1 != num2;//true
    console.log(rest1);
    console.log(rest2);
    console.log(rest3);
</script>
<body>
    
</body>
</html>
